<ion-header>
  <ion-navbar color="themenav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="clock()">
       <ion-icon name="clock"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #eee;">

<div id=allbtns>
<div id="btndiv" *ngFor="let p of dashpages" >
  <button id="dashbutton" ion-button large round (click)="openPage(p)">
    <ion-icon id="btn-icon" item-left name={{p.icon}}></ion-icon> {{p.title}}
  </button>
</div>
</div>
<ion-card style="background: #42aabe;">
    <ion-card-header text-center>
      <h4 style="color: white;"><b>MiHome Dashboard</b></h4>
    </ion-card-header>
    <ion-card-content text-center>
     <p style="color: white;">Click the buttons above to view charts and information about what your MiHome sensors are learning about
       your home!
     </p>
    </ion-card-content>
  </ion-card>



</ion-content>
