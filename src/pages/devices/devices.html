<ion-header>
  <ion-navbar color="themenav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Hubs</ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="add()">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee;">
  <ion-list *ngFor="let device of devices">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/arduino.png">
        </ion-avatar>
        <ion-avatar item-end>
        </ion-avatar>
        <h2><b>{{device.name}}</b></h2>
        <h6>HID: {{device.hubID}}</h6>
        <small>Firmware v{{device.firmware}} # of SAND: 1</small>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="hammer"></ion-icon>
          Re-Config
        </button>
        <button ion-button color="danger" (click)="reset(device)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="menutheme" (click)="ping(device)">
          <ion-icon name="arrow-round-down"></ion-icon>
          Ping
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
